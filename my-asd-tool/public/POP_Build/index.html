<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PopTheBalloon_001</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PopTheBalloon_001</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
    
      ///////////////////////////////////////////////////////////////////////////////////////////////////////////

      function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      let sessionID = getQueryParam("SessionID");
      if (sessionID) {
          window.sessionID = sessionID; // Store it globally for Unity
      }

      ///////////////////////////////////////////////////////////////////////////////////////////////////////////
      
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
    
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/POP_Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/POP_Build.data",
        frameworkUrl: buildUrl + "/POP_Build.framework.js",
        codeUrl: buildUrl + "/POP_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PopTheBalloon_001",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };
    
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100vw";  // Fullscreen width
        canvas.style.height = "100vh"; // Fullscreen height
      }
    
      loadingBar.style.display = "block";
    
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
    
            // Auto-enter fullscreen when the game loads
            function enterFullscreen() {
              if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
              } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
              } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
              }
            }
    
            enterFullscreen();
    
            fullscreenButton.onclick = () => {
              enterFullscreen();
            };
    
            // Listen for game ending event
            window.addEventListener("message", (event) => {
              if (event.data === "gameEnded") {
                exitFullscreen();
                // sessionStorage.setItem("sessionID", sessionID);
                // window.location.href = "/game-selection"; // Redirect to game selection

                if (window.parent) {
                  window.parent.postMessage("gameEnded", "*");
                }
              }
            });
          })
          .catch((message) => {
            alert(message);
          });
      };
    
      document.body.appendChild(script);
    
      // Exit fullscreen function
      function exitFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }
    </script>




  </body>
</html>
